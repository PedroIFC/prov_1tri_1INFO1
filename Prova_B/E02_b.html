<script>
    /*
    PROBLEMA: Custo da viagem
    Imagine o seguinte cenário:
    Um veículo possui autonomia de 10.5 quilômetros com um litro de gasolina. Informe para o programa qual a distância 
    total a ser percorrida para chegar ao destino pretendido e peça para o programa calcular quantos litros de gasolina
    serão necessários para realizar a viagem e o custo total do combustível, considerando que o litro da gasolina
    custa R$ 5,39.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const distancia = Number(prompt('Informe a distância total a ser percorrida para chegar ao destino pretendido:'));




    //PROCESSAMENTO
    const litros = Math.round(distancia / 10.5);
    const combustivel = (litros * 5.39);
    const pedagio = (distancia / 50) * 4.90;



    //SAÍDA
    document.write(`Serão necessários ${litros} litros de gasolina.<br>O custo do combustível será de R$${combustivel.toFixed(2).replace(".", ",")}.<br>O valor total dos pedágios será de R$${pedagio.toFixed(2).replace(".", ",")}.<br> O valor total da viagem será de R$${(combustivel + pedagio).toFixed(2).replace(".", ",")}.`);

</script>
