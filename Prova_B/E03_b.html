<script>
    /*
    PROBLEMA: Média ponderada
    Um Professor está lançando as notas das atividades avaliativas realizdas durante o trimestre.
    Cada atividade possui um peso diferente, sendo que a Atividade 1 vale 5 pontos, a atividade 2 vale 4 pontos e a Atividade 3 vale apenas 1 ponto.
    Informe as notas que o aluno obteve em cada uma das atividades. Calcule, considerando o peso de cada atividade, qual será a média obtida pelo aluno no trimestre.
    */

    //ENTRADA
    const atividade5 = Number(prompt('Qual foi a nota que o aluno obteve na Atividade 1?'));
    const atividade4 = Number(prompt('Qual foi a nota que esse mesmo aluno obteve na Atividade 2?'));
    const atividade1 = Number(prompt('E qual foi a nota dele na Atividade 3?'));

    //PROCESSAMENTO
    const calculo = (5 * atividade5 + 4 * atividade4 + 1 * atividade1) / (5 + 4 + 1);


    //SAÍDA
    document.write(`A media do aluno será de ${calculo.toFixed(2)}.`);

</script>
