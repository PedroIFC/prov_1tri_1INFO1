<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA
    const joao = Number(prompt('Quantos dos 15 exercícios você conseguiu fazer João?'));
    const pedro = Number(prompt('Quantos dos 15 exercícios você conseguiu fazer Pedro?'));
    const rafaela = Number(prompt('Quantos dos 15 exercícios você conseguiu fazer Rafaela?'));
    const maria = Number(prompt('Quantos dos 15 exercícios você conseguiu fazer Maria?'));


    //PROCESSAMENTO
    const calculo = Math.round((joao + pedro + rafaela + maria) / 4);
    //SAÍDA
    document.write(`A média de exercícios que foram resolvidos foi de ${calculo} exercícios.`);

</script>
